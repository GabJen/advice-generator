<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Frontend Mentor | Advice generator app</title>

</head>

<body>

	<div class="card">
		<h1 class="card-title">Advice #<span id="advice-id">000</span></h1><!-- Advice ID goes here -->
		<p id="advice">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. 
			Sit velit accusantium nihil sequi voluptate itaque blanditiis similique, 
			cumque ducimus quaerat libero autem nobis magni impedit tenetur laboriosam in tempora! Reiciendis!
		</p>

		<div class="divider"></div>

		<button onclick="getAdvice()" id="dice">
			<img src="./images/icon-dice.svg">
		</button>
	</div>
	
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/GabJen" target="_blank">Gabriela Silva</a>.
	</footer>

	<script src="script.js"></script>
</body>

</html>
